<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email Signature</title>
  </head>
  <body style="padding: 0; margin: 0; font-family: Arial, sans-serif; background-color: #ffffff;">
    <table cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 650px; margin: 0 0; background-color: #ffffff;">
      <tr>
        <!-- Left Column - Logo (1/3 width) -->
        <td style="width: 150px; vertical-align: top; padding: 20px 20px 20px 20px;">
          <img
            src="https://gt-collective.github.io/Email-signature-template/assets/Logo.png"
            alt="GT Collective Logo"
            style="max-width: 160px; height: auto; max-height: 150px; display: block;"
          />
        </td>
        
        <!-- Right Column - Content (2/3 width) -->
        <td style="width: 400px; vertical-align: top; padding: 20px 20px 20px 0;">
          <!-- Top Section: Name/Title and Contact Info -->
          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
            <tr>
              <!-- Name and Title -->
              <td style="vertical-align: top; padding-right: 20px;">
                <h1 style="margin: 0 0 5px 0; font-size: 24px; font-weight: 600; color: #333333; line-height: 1.2;">Jed Murphy</h1>
                <p style="margin: 0; font-size: 16px; color: #666666; font-weight: 400;">Service Advisor</p>
              </td>
              
              <!-- Contact Info -->
              <td style="vertical-align: top; text-align: left;">
                <div style="margin-bottom: 8px;">
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/phone.png" alt="Phone" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 8px;" />
                  <span style="font-size: 14px; color: #333333; line-height: 1.4;">0438 743 777</span>
                </div>
                <div>
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/email.png" alt="Email" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 8px;" />
                  <span style="font-size: 14px; color: #333333; line-height: 1.4;">jed@gtcollective.au</span>
                </div>
              </td>
            </tr>
          </table>
          
          <!-- Divider -->
          <div style="height: 1px; background-color: #e0e0e0; margin: 15px 0;"></div>
          
          <!-- Bottom Section: Location and Social Links -->
          <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
            <tr>
              <!-- Location -->
              <td style="vertical-align: top; padding-right: 20px;">
                <div style="display: inline-block;">
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/location.png" alt="Location" style="width: 16px; height: 16px; vertical-align: middle; margin-right: 8px;" />
                  <span style="font-size: 14px; color: #333333; line-height: 1.4;">2 Production st, Noosaville, QLD 4566</span>
                </div>
              </td>
              
              <!-- Social Links -->
              <td style="vertical-align: top; text-align: left;">
                <a href="#" style="display: inline-block; margin-left: 15px;">
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/facebook.png" alt="Facebook" style="width: 20px; height: 20px;" />
                </a>
                <a href="#" style="display: inline-block; margin-left: 15px;">
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/instagram.png" alt="Instagram" style="width: 20px; height: 20px;" />
                </a>
                <a href="#" style="display: inline-block; margin-left: 15px;">
                  <img src="https://gt-collective.github.io/Email-signature-template/assets/website.png" alt="Website" style="width: 20px; height: 20px;" />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
